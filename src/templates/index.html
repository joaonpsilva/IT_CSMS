<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI demo</title>

    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div class="mx-4">

    <p class="text-2xl font-bold mb-4">Active Transactions</p>
    
        <table class="min-w-[50%] mb-4">
            <thead class="border-b text-lg">
                <tr>
                  <th class="border">transaction_id</th>
                  <th class="border">cp_id</th>
                  <th class="border">charging_state</th>
                  <th class="border">soc</th>
                  <th class="border">power_export</th>
                  <th class="border">power_import</th>


                </tr>
              </thead>
              <tbody class="text-center text-sm" id="table-body">
                  {% for trans in transactions %}
                    <td class="border">{{trans.transaction_id}}</td>
                    <td class="border">{{trans.cp_id}}</td>
                    <td class="border">{{trans.charging_state}}</td>
                    <td class="border">{{trans.soc}}</td>
                    <td class="border">{{trans.power_export}}</td>
                    <td class="border">{{trans.power_import}}</td>
                  {% endfor %}

              </tbody>
        </table>
            
</div>

</body>
</html>
