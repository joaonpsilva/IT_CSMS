<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Style HTML Tables with CSS</title>
    <link rel="stylesheet" href="{{ url_for('static', path='main.css') }}"">
</head>
<body>
    <table class="content-table">

        <thead>
          <tr>
            {% for col in columns.keys() %}
              <th>{{col}}</th>
            {% endfor %}
          </tr>
        </thead>

        <tbody>
          {% for rel in result %}

            <tr>
              {% for key, item in rel.items() %}
                <td>{{item}}</td>
              {% endfor %}

            </tr>
          {% endfor %}

        </tbody>
      </table>
</body>
</html>
