[loggers]
keys=root

[handlers]
keys=logfile, console

[formatters]
keys=logformatter

[logger_root]
level=INFO
handlers=logfile, console

[formatter_logformatter]
format=%(asctime)s - %(name)s-%(levelname)s: %(message)s

[handler_console]
class=StreamHandler
level=INFO
args=(sys.stdout,)
formatter=logformatter

[handler_logfile]
class=handlers.RotatingFileHandler
level=INFO
args=('logs/logfile.log','a')
formatter=logformatter